<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLOTE PROPERTIE</title>
    <style>
        .dog{
           
            float: left;
        }
        #in{
            border: 4px solid green;
            display: inline;
        }
        #blo{
            display: inline-block;
            border: 4px solid red;
            height: 300px;
            width: 300px;
        }
        #inbl{
            display: inline;
            border: 4px solid cyan;
        }
    </style>
</head>

<body>
    <div class="dog"><img src="/puppy.jpg" alt="puppy" width="300px"></div>
   <img src="/puppy.jpg" alt="puppy" width="300px">
   <img src="/puppy.jpg" alt="puppy" width="300px">
   <br><hr>
   <hr>

<span id="in">INLINE</span>
<span id="blo">INLINE BLOCK</span>
<span id="inbl">INLINE</span>



</body>

</html>
